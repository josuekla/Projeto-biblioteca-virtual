<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Importando Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Castoro:ital@0;1&family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">

    <!-- Importanto CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style1.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Projeto biblioteca</title>

    <style>
        html{
            font-size: 62.5%;
        }

        :root{
    --primary-color-blue: rgba(9, 39, 80, 1);
    --color-button: rgba(25, 106, 128, 1);
    --color-font: rgba(0, 23, 232, 1);
    --color-main: rgba(203, 203, 203, 1);
    --quadrado-base: rgba(166, 166, 166, 1);
    --perfil-color: rgba(80, 80, 120, 1);
        }

        body{
            background-color: var(--color-main);
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .login_container {
            background-color: rgb(177, 177, 177);
            padding: 3rem;
            border-radius: 3%;
            box-shadow: 2px 2px 2px rgba(95, 94, 94, 0.488);
            width: 80%;
            text-align: center;
            max-width: 700px;
        }

        .logo{
            display: flex;
            width: 30vmin;
        }

        .perfil{
        width: 14vmin;
        
        }

        .btn-primary{
            width: 80%;

        }

        .btn-link-login{
            display: block;
            margin-top: 1rem;
            background-color: var(--quadrado-base);
            padding: 0.2rem 2rem;
            border-radius: 5px;
            color: var(--color-font);
            font-family: "Inria Serif", serif;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .btn-link-login:hover{
            display: block;
            margin-top: 1rem;
            background-color: rgb(149, 149, 149);
            padding: 0.2rem 2rem;
            border-radius: 5px;
            color: var(--color-font);
            outline: 1px solid ;
            text-decoration: none;
        }

        .label{
            display: flex;
            font-family: "Inria Serif", serif;
            font-weight: bold;
            font-size: 1.4rem;
            margin: 2rem 0 0;
            color:var(--color-font)
        }

        .formulario-login{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .content-formulario{
            width: 50%;
            border-radius: 10px;
            
        }
        
        
        .form-control{
            padding: 2rem 0.4rem;
            box-shadow: 2px 2px 2px rgba(104, 104, 104, 20%);

        }


        .login-caixa{
            width: 20%; 
            font-family: "Inria Serif", serif;
            font-weight: bold;
            font-size: 1.4rem;
            margin: 2rem 0 0;
            text-align: center;
            border-radius: 5px;
            box-shadow: 1px 2px 3px rgba(0, 0, 0, 0.2);
            background-color: var(--perfil-color);
            margin-bottom: 10px;
    
        }


    </style>


</head>
<body>
    
    <div class="login_container">
        <img    
            src="img/Logomarca.png"
            class="logo"
            alt="iMAGEM DA LOGO"
        >
        <img class="perfil" src="img/perfil.png" alt="Imagem de perfil">

        
        <form action="https://www.google.com" method="get" class="formulario-login">
            <div class="content-formulario">
                <label for="email" class="label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="example@email.com" required autofocus>
            </div>

            <div class="content-formulario">
                <label for="senha" class="label">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="123456" required>
            </div>

            <button type="submit" class="btn btn-primary login-caixa">LOGIN</button>
        
            <a href="#" class="btn-link-login">Entrar como visitante</a>
            <a href="#" class="btn-link-login">Criar Conta</a>
        </form>
    </div>


    
    





    









    <!-- Importando os Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
