<!-- CONTEÚDO DE CADASTRO -->

<form action="/Pages_estudante/html/home.html" method="get" class="formulario-cadastro">
    <div class="content-formulario">
        <label for="titulo" class="label">titulo</label>
        <input type="text" class="form-control" id="titulo" placeholder="Nome do livro" required autofocus>
    </div>

    <div class="content-formulario">
        <label for="quantidade" class="label">quantidade</label>
        <input type="number" class="form-control" id="quantidade" name="quantidade" min="1" max="100" required>
    </div>

    <div class="content-formulario">
        <label for="categoria" class="label">Categoria</label>
        <select id="categoria" class="form-control" name="categoria" required>
            <option value="" disabled selected>Selecione uma categoria</option>
            <option value="fantasia">fantasia</option>
            <option value="poema">poema</option>
            <option value="comedia">comédia</option>
            <option value="terror">Terror</option>
            <option value="romance">Romance</option>
            <option value="acao">ação</option>
            <option value="suspense">Suspense</option>
        </select>
    </div>

    <div class="content-formulario">
        <label for="descricao" class="label">Descrição</label>
        <textarea id="descricao" class="form-control" name="descricao" rows="4" placeholder="Descrição do livro" required></textarea>
    </div>
