<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Importando Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Castoro:ital@0;1&family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">

    <!-- Importando CSS -->
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style_menu-sidebar.css">
    <link rel="stylesheet" href="/Pages_admin/css/cadastrar.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <title>Projeto Biblioteca</title>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">


</head>
<body>

    <!-- BARRAS DE MENU E SIDEBAR -->

    <header class="header container_lateral">
        <div class="logomarca">
            <img src="/img/Logomarca.png" alt="Logo marca Biblioteca virtual Liceu">
            <span class="menu-toggle" id="toggle-sidebar">&#9776;</span> <!-- Ícone do menu -->
        </div>

        <nav class="header_nav">
            <ul class="list-main">
                <li>
                    <div id="barraDePesquisa">
                        <div class="input-container">
                            <input type="text" id="pesquisa_header" placeholder="Pesquisa...">
                            <button id="filter-button" class="filter-icon" aria-label="Abrir filtro de pesquisa">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </li>
                <li>
                    <a href="#" target="_blank" rel="noopener noreferrer">
                        <img src="/img/perfil.png" alt="Imagem de perfil" class="img-perfil">
                        <h3 class="texto_perfil">Perfil</h3>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="sidebar">
        <ul class="sidebar-nav">
            <li><a class="texto_caixa" href="home.html">Início</a></li>
            <li><a class="texto_caixa" href="categorias.html">Categorias</a></li>
            <li><a class="texto_caixa" href="cadastrar.html">Cadastrar</a></li>
        </ul>
    </div>

    <!-- CONTEÚDO DE CADASTRO -->
    <form action="/Pages_admin/html/home.html" method="post" class="formulario-cadastro">
        <div class="content-formulario">
            <label for="titulo" class="label">Título</label>
            <input type="text" class="form-control col-10 my-2" id="titulo" name="titulo" placeholder="Nome do livro" required autofocus>
        </div>

        <div class="content-formulario">
            <label for="quantidade" class="label">Quantidade</label>
            <input type="number" class="form-control col-10 my-2" id="quantidade" name="quantidade" min="1" max="100" required>
        </div>

        <div class="content-formulario">
            <label for="categoria" class="label">Categoria</label>
            <select id="categoria" class="form-control col-10 my-2" name="categoria" required>
                <option value="" disabled selected>Selecione uma categoria</option>
                <option value="fantasia">Fantasia</option>
                <option value="poema">Poema</option>
                <option value="comedia">Comédia</option>
                <option value="terror">Terror</option>
                <option value="romance">Romance</option>
                <option value="acao">Ação</option>
                <option value="suspense">Suspense</option>
            </select>
        </div>

        <div class="content-formulario">
            <label for="descricao" class="label">Descrição</label>
            <textarea id="descricao" class="form-control col-10 my-2" name="descricao" rows="4" placeholder="Descrição do livro" required></textarea>
        </div>

        <button type="submit" class="login-caixa">Cadastrar</button>
    </form>

    <!-- SCRIPTS -->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('toggle-sidebar').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('active');
        });
    </script>
    
    


</body>
</html>
